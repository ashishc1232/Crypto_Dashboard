<p>favorites works!</p>

<div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-3">Favorites</h2>
      <div *ngIf="loading" class="text-slate-500">Loading favorites...</div>
      <div *ngIf="!loading && coins?.length === 0" class="text-slate-500">No favorites yet.</div>
      <ul *ngIf="coins?.length">
        <li *ngFor="let c of coins" class="flex items-center justify-between py-2 border-b">
          <div class="flex items-center gap-3">
            <img [src]="c.image" width="32" height="32" class="rounded" />
            <a [routerLink]="['/coin', c.id]" class="font-medium hover:underline">{{c.name}}</a>
            <div class="text-sm text-slate-500">{{c.symbol | uppercase}}</div>
          </div>
          <div class="font-mono">${{c.current_price | number:'1.2-2'}}</div>
        </li>
      </ul>
</div>
